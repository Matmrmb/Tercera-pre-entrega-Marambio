{% extends 'musicos/base.html' %}

    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>

        <tr>
          <td>{{ banda.nombre }}</td>
          <td>
